  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">


    <input type="text" name="nombre" id="nombre" placeholder="Nombre"class="form-contrl" [(ngModel)]="nombreInput" required>

    <input type="text" name="apellido" id="nombre" placeholder="apellido"class="form-contrl" [(ngModel)]="apellidoInput" required>


    <button type="submit" class="btn btn-primary" style="cursor:pointer">+</button>
    <button  *ngIf="index!=null" type=submit style="cursor:pointer" class="buttonred" (click)="eliminarPersona()">-</button>

  </form>

</div>
